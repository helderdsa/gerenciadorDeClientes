<div class="d-flex justify-content-center my-4">

  <button class="btn btn-primary" (click)="navegar('/cadastro')">
    Cadastar Cliente
  </button>

  <input
    type="number"
    placeholder="Pesquisar Id"
    name="cidade"
    class="form-control w-75 mx-2"
    [(ngModel)]="buscaId"
  />
  <input
    type="button"
    value="Buscar"
    class="btn btn-success w-auto mx-2"
    (click)="buscar(buscaId)"
  />
</div>
<div class="d-flex justify-content-center">
  <select name="opcoesColuna" class="form-select w-auto" [(ngModel)]="colunaFiltro">
    <option value="nome">Nome</option>
    <option value="idade">Idade</option>
    <option value="cidade">Cidade</option>
    <option value="codigo">Id</option>
  </select>
  
  <select name="opcoesOrdem" class="form-select w-auto mx-2" [(ngModel)]="ordenacaoFiltro">
    <option value="asc">Crescente</option>
    <option value="desc">Decrescente</option>
  </select>

  <input
    type="button"
    value="Filtrar"
    class="btn btn-success w-auto"
    (click)="filtrar(colunaFiltro, ordenacaoFiltro)"
  />
</div>

<table class="table mt-4">
  <thead>
    <tr>
      <th>#</th>
      <th>Id</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of clientes; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ c.codigo }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.idade }}</td>
      <td>{{ c.cidade }}</td>
      <td>
        <button class="btn btn-secondary" (click)="navegar('/alterar/'+c.codigo)">
          Selecionar
        </button>
      </td>
    </tr>
  </tbody>
</table>
