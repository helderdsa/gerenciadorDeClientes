<form action="" class="text-center">
  <img src="assets/cliente.png" alt="client icon" width="250px" />
  <input
    type="text"
    placeholder="Nome"
    name="nome"
    class="form-control my-4"
    [(ngModel)]="cliente.nome"
  />
  <input
    type="number"
    placeholder="Idade"
    name="idade"
    class="form-control my-4"
    [(ngModel)]="cliente.idade"
  />
  <input
    type="text"
    placeholder="Cidade"
    name="cidade"
    class="form-control my-4"
    [(ngModel)]="cliente.cidade"
  />

  <input
    type="button"
    value="Cadastrar"
    *ngIf="formVisibilityHandler"
    class="btn btn-primary mx-2"
    (click)="cadastrar()"
  />
  <input
    type="button"
    value="Alterar"
    *ngIf="!formVisibilityHandler"
    class="btn btn-warning mx-2"
    (click)="alterar()"
  />
  <input
    type="button"
    value="Remover"
    *ngIf="!formVisibilityHandler"
    class="btn btn-danger mx-2"
    (click)="deletar(cliente.codigo)"
  />
  <input
    type="button"
    value="Cancelar"
    *ngIf="!formVisibilityHandler"
    class="btn btn-secondary mx-2"
    (click)="cancelar()"
  />
</form>


<div class="d-flex justify-content-center mt-4">
  <input
  type="number"
  placeholder="Pesquisar Id"
  name="cidade"
  class="form-control w-75 mx-2"
  [(ngModel)]="buscaId"
  />
    <input type="button" value="Buscar" class="btn btn-success w-auto mx-2" (click)="buscar(buscaId)">
</div>

<table class="table mt-4" *ngIf="formVisibilityHandler">
  <thead>
    <tr>
      <th>#</th>
      <th>Id</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of clientes; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ c.codigo }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.idade }}</td>
      <td>{{ c.cidade }}</td>
      <td><button class="btn btn-success" (click)="selecionar(i)">Selecionar</button></td>
    </tr>
  </tbody>
</table>
